<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display table</title>
    <link rel="stylesheet" href="display table.css">
</head>

<body>
    <!-- can use any block level element to make the table -->
    <div class="table">
        <div class="caption">Table Description of the table</div>
        <div class="th">
            <div class="col">
                Roll No.
            </div>
            <div class="col">Name of Student</div>
            <div class="col">Subject</div>
        </div>
        <div class="row">
            <div class="col">
                0
            </div>
            <div class="col">Srishti Verma</div>
            <div class="col">Biology</div>
        </div>
        <div class="row">
            <div class="col">1</div>
            <div class="col">Ankur Verma</div>
            <div class="col">Computer Science</div>
        </div>
        <div class="footer">
            <div class="col">Total Roll No. 0 and 1</div>
            <div class="col">Ankur Verma and Srishti Verma</div>
            <div class="col">1000usd</div>
        </div>
    </div>
</body>

</html>
